<h1 mat-dialog-title>Hi!</h1>
<form [formGroup]="performanceForm" novalidate>
<div mat-dialog-content>
  <p>Weight</p>
    <mat-slider class="slider-margin" id="weight" formControlName="weight" tabindex="1" [(ngModel)]="data.weight"
    max="99" min="1" tick-interval="auto" thumb-label="true"></mat-slider>
  <p>Reps</p>
  <mat-slider class="slider-margin" id="reps" formControlName="reps" tabindex="2" [(ngModel)]="data.reps"
  [max]="max" [min]="min" tick-interval="auto" thumb-label="true" (input)="onChange($event)"></mat-slider>
</div>
<div mat-dialog-actions>
  <button mat-button type="submit" [disabled]="performanceForm.invalid" [mat-dialog-close]="data" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
</form>

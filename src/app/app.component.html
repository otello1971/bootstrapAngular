<div class="container-fluid">
  <div class="row pl-2 pt-2 bg-dark text-white">
      <div class="col-8"><h1>Angular Router</h1></div>
      <div class="col-4">                
        <form class="form-inline my-2 my-lg-0">
          <input [formControl]="searchString" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form></div>
  </div>
  <div class="row px-2 pt-2">
    <div class="col">
      <!-- <nav class="nav nav-pills justify-content-start p-2"> -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                  <a routerLink="/crisis-center" routerLinkActive="active" class="nav-link">Crisis Center</a>
              </li>
              <li class="nav-item">
                  <a routerLink="/heroes" routerLinkActive="active" class="nav-link">Heroes</a>
              </li>
              <li class="nav-item">
                  <a routerLink="/admin" routerLinkActive="active" class="nav-link">Admin</a>
              </li>   

              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
              <li class="nav-item">
                <a [routerLink]="[{ outlets: { popup: ['compose'] } }]" class="nav-link">Contact</a>
              </li>              
            </ul>
            <div class="nav-item ml-auto">
                <a routerLink="/login" routerLinkActive="active" class="nav-link">login</a>
            </div>            
          </div>
        </nav>
    </div>
  </div>
  <div class="row px-2 pt-0">
    <div class="col">
      <router-outlet></router-outlet>
      <router-outlet name="popup"></router-outlet>
    </div>
  </div>
</div>

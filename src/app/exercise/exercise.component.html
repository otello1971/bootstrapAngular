<!-- Excercises -->
<ul *ngFor="let exercise of exercises$ | async" class="list-group">
  <li class="list-group-item">
    <span class="badge badge-default badge-light mr-2">{{ exercise.seq }}</span>
    <a [routerLink]="['/exercise', exercise.id]">{{ exercise.title }}</a>  
    <app-performance [workoutId]="workoutId" [exerciseId]="exercise.id"></app-performance>
  </li>
</ul>
<!-- Fin Excercises -->

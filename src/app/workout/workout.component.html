
<div class="row px-0 px-sm-2">
    <div class="col col-12" align="center">
        <h2>Workout</h2>
    </div>
  </div>
  <div class="row px-0 px-sm-2">
    <div class="col col-12">
      <div class="list-group col-12 col-sm-6">
        <!-- Workouts -->
        <a *ngFor="let workout of workouts$ | async"
          [routerLink]="['/workout', workout.seq]" 
          class="list-group-item list-group-item-action">
          {{ workout.date | date }}
              <!-- Excercises -->
              <a *ngFor="let exercise of workout.exercises"
                [routerLink]="['/exercise', exercise.seq]" 
                class="list-group-item list-group-item-action">
                <span class="badge badge-default badge-light mr-2">{{ exercise.seq }}</span>{{ exercise.title }}
                      <!-- Inicio Performances -->
                      <div class="d-flex flex-row flex-wrap">
                        <div *ngFor="let performance of exercise.performances; let i=index;" class="m-0 p-0">
                            <a [routerLink]="['/performance', performance.seq]" 
                            class="list-group-item list-group-item-action">
                            {{ performance.weight }} lb x {{ performance.reps }}
                            </a>
                        </div>
                        <div>
                            <a [routerLink]="['/addperformance', exercise.seq]" 
                            class="list-group-item list-group-item-action">+
                            </a>                    
                        </div>
                      </div>
                      <!-- Fin Performances -->
              </a>
              <!-- Fin Excercises -->
        </a>
        <!-- Fin Workouts -->  
      </div>
    </div>
  </div>

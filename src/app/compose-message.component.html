<div class="modal" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Contact Crisis Center</h5>
        <button (click)="cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class=" d-flex flex-column">
          <div *ngIf="details" class="p-1">
            {{ details }}
          </div>
          <div class="p-1">
            <label>Message: </label>
          </div>
          <div class="p-1">
            <textarea [(ngModel)]="message" [disabled]="sending" cols="50" id="myInput"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="send()" type="button" class="btn btn-primary">Send</button>
        <button (click)="cancel()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
